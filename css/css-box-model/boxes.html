<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Boxes</title>
    <link rel="stylesheet" href="box-styles.css" />
  </head>
  <body>
    <h1>Headings are Block Elements</h1>
    <p>
      Paragraphs are blocks too. <strong>However,</strong>
      <span
        >Span, <strong>strong</strong>, <em>em</em> elements are NOT. They are
        inline elements.</span
      >
    </p>
    <p>
      Block elements define the flow of the HTML document, while inline elements
      do not.
    </p>
  </body>
</html>
